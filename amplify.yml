version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm install mochawesome-merge mochawesome-report-generator
    test:
      commands:
        - npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report/.jsons,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"
    postTest:
      commands:
        -  npx mochawesome-merge cypress/report/mochawesome-report/.jsons/mochawesome*.json > cypress/report/mochawesome.json
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
      - 'report/mochawesome.json'