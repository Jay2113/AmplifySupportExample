version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
test:
  phases:
    test:
      commands:
        - npm run test
    postTest:
      commands:
        - npm run posttest
  artifacts:
    baseDirectory: cypress
    files:
      - 'reports/report.html'
      - 'reports/mochawesome.json'
      - 'screenshots/**/*'
      - 'videos/**/*' 