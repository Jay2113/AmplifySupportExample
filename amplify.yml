version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
test:
  phases:
    preTest:
      commands: 
        - pwd
    test:
      commands:
        - npm run test
  artifacts:
    baseDirectory: cypress
    files:
      - 'reports/report.html'
      - 'reports/.jsons/mochawesome.json'
      - 'screenshots/**/*'
      - 'videos/**/*'